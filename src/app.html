<!doctype html>
<html lang="en" class="dark" data-sveltekit-preload-data="false">
<head>
  <meta charset="utf-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />

  %adi.theme-color-meta%

  <title>adi music Â· your music, your way</title>
  <meta
    name="description"
    content="adi music is an indie, privacy-first music player that runs entirely in your browser. Fast, expressive, and built for your local library."
  />

  <!-- Icons -->
  <link rel="icon" href="/icon.png" type="image/png" sizes="any" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Fonts -->
  <link
    rel="preload"
    href="/fonts/Heebo.latin.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  />

  %sveltekit.head%
</head>

<body>
  <noscript>
    <div style="padding:1rem;text-align:center;">
      this app needs javascript to play music ðŸ’”  
      please enable it and reload.
    </div>
  </noscript>

  <div
    id="unsupported-browser"
    hidden
    class="m-auto rounded-2xl bg-[dimgray] p-5 text-white max-w-md text-center"
  >
    <p class="mb-2">
      your browser is missing a few features adi music needs.
    </p>
    <p class="mb-4">
      try updating or switching to a modern browser:
    </p>

    <div class="flex gap-3 justify-center flex-wrap">
      <a class="link text-primary" href="https://www.mozilla.org/firefox/new/">Firefox</a>
      <a class="link text-primary" href="https://www.google.com/chrome/">Chrome</a>
      <a class="link text-primary" href="https://www.microsoft.com/edge">Edge</a>
      <a class="link text-primary" href="https://www.apple.com/safari/">Safari</a>
    </div>
  </div>

  %adi.svg-icons-paths%

  <div id="app">%sveltekit.body%</div>

  <!-- Privacy-friendly analytics -->
  <script
    src="https://gc.zgo.at/count.js"
    data-goatcounter="https://adimusic.goatcounter.com/count"
    data-goatcounter-settings='{"no_onload": true}'
    crossorigin="anonymous"
    async
  ></script>

  <script defer src="/supported-browser-check.js"></script>
</body>
</html>
